<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  transition-property: height,width;
  transition-duration: 2s,2s;
  transition-delay: 15s,15s;
}
div:hover {
  height: 1000px;
  width: 1000px;
}
</style>
<body>
    <h1>The trasition Property</h1>
    <p>hover the div element below, to see the transition effect:</p>
    <div></div>
</body>
